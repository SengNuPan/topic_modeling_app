<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/static/image/favicon_3uY_icon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link href="{{ url_for('static',filename='css/main.css') }}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="static/css/jqcloud.css" />


</head>
<body>
  <header>
    <div class="container">
      <h1 class="title">Topic modeling</h1>
      <div class="site-header centered">
            <nav style="float:right;margin-right:60px;">
                <a href="{{ url_for('index')}}" class="btn-primary">Home</a>
            </nav>
        </div>
    </div>
  </header>

  <main class="container singup-section">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
        <center><p style="color:red;">{{ message }}</p></center>
      {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="/preprocess" method="post" enctype="multipart/form-data">
            <p class="h3">Choose PDF file to analyse:</p> <input type="file" name="file" accept=".pdf"/>
                <input type="submit" class="btn-clean" value="Clean & show topic number" onclick="$('#loading').show();"/><br><br><br>
                <center>
                  <a href="{{ url_for('top_term_weight')}}" class="btn-primary" onclick="$('#loading').show();">Visualize with BarGraph</a>
                  <a href="{{ url_for('piechart')}}" class="btn-primary" onclick="$('#loading').show();">Visualize with PieChart</a>
                </center>
    </form>
    <div id="loading" class="loading_css" style="dislplay:none;"><img src="static/image/load_me.gif" alt="" /></div>
    <div class="section-content">
    </div>
  </main>
